<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Client Side Validation</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-warning">JQUERY FORM VALIDATION</h1>
        <div class="col-lg-8 m-auto d-block"><br>
            <form>

            <div class="form-group">
             <label for="user">Username: </label>
             <input type="text" name="username" id="usernames" class="form-control" placeholder="Enter your full name">
              <h5 id="usercheck"> </h5>  
            </div>
               <div class="form-group">
                <label for="user">Password: </label>
                <input type="text" name="pass" id="password" class="form-control" placeholder="Enter your full name">
                <h5 id="passcheck"> </h5> 
               </div>
               <div class="form-group">
                <label>Confirm Password: </label>
                <input type="text" name="username" id="conpassword" class="form-control" placeholder="Enter your full name">
                <h5 id="conpasscheck"> </h5> 
               </div>
               <input type="submit" name="" id="submitbtn" value="submit" class="btn btn-primary">
        </div>
    </div>
    <script type="text/javascript">

        $(document).ready(function(){

            $('usercheck').hide();
            $('passcheck').hide();
            $('conpasscheck').hide();
            
            var user_err = true;
            var pass_err = true;
            var conpass_err = true;
     
            $('#usernames').keyup(function(){
                username_check();
            });
            function username_check(){
                var user_val = $('#usernames').val();
                if(user_val.length == ''){
                    $('#usercheck').show();
                    $('#usercheck').html("** Please fill the username")
                    $('#usercheck').focus();
                    $('#usercheck').css("color","red");
                    user_err = false;
                    return false;
                }else{
                    $('#usercheck').hide();
                    
                }
                if((user_val.length < 3) || (user_val.length > 10)){
                    $('#usercheck').show();
                    $('#usercheck').html("** Username must be between 3 to 10")
                    $('#usercheck').focus();
                    $('#usercheck').css("color","red");
                    user_err = false;
                    return false;
                }else{
                    $('#usercheck').hide();
                }
            }

            $('#password').keyup(function(){
                password_check();
            });
            function password_check(){
            var passwrdstr =$('#password').val();
            if (passwrdstr.length == ''){
                $('#passcheck').show();
                $('#passcheck').html("** Please fill the password")
                $('#passcheck').focus();
                $('#passcheck').css("color","red");
                pass_err = false;
                return false;

                }else{
                    $('#passcheck').hide();
                }
                if((passwrdstr.length < 3) || (passwrdstr.length > 10)){
                    $('#passcheck').show();
                    $('#passcheck').html("** Password must be between 3 to 10");
                    $('#passcheck').focus();
                    $('#passcheck').css("color","red");
                    pass_err = false;
                    return false;
                }else{
                    $('#passcheck').hide();
                }
            }
                $('#conpassword').keyup(function(){
                con_passwrd();
            });
            function con_passwrd(){
            var conpass=$('#conpassword').val();
            var passwrdstr =$('#password').val();
            if (passwrdstr != conpass){
                $('#conpasscheck').show();
                $('#conpasscheck').html("** Password are not matching");
                $('#conpasscheck').focus();
                $('#conpasscheck').css("color","red");
                conpass_err= false;
                return false;

                }else{
                    $('#conpasscheck').hide();
                }
            }
                $('submitbtn').click(function(){
                 user_err = true;
                 pass_err = true;
                 conpass_err = true;

                 username_check();
                 password_check();
                 con_passwrd();
                 if((user_err == true) && (pass_err == true) && (conpass_err == true)){

                    return true;
                 }else{
                     return false;
                 }
                 
                });
        });
    </script>
</body>
</html>
