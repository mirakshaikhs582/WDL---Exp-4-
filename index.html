<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h2 {
            color:#28a745;
        }
        .form-group{
            background-color:rgb(230, 233, 243);
        }
        span  {
            font-weight: bold;
        }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Complete Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous"/>
    <!-- <link rel="stylesheet" type="text/css" href="style.css">  -->
</head>
<div class="container">
    <div class="col-lg-8 m-auto d-block"><br>
        <h2>REGISTRATION FORM</h2><br>
       <form action="#" onsubmit="return validation()">

           <div class="form-group">
            <label>Username: </label>
            <input type="text" name="user" id="user" class="form-control" placeholder="Enter your full name">
            <span id="username" class="text-danger "></span>
            <!-- <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small> -->
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input type="text" name="pass" id="pass" class="form-control" placeholder="Enter your pass">
            <span id="password" class="text-danger "></span>
            <!-- <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small> -->
        </div>
        <div class="form-group">
            <label>Confirm Password: </label>
            <input type="text" name="conpass" id="conpass" class="form-control" placeholder="Enter your confirm pass">
            <span id="confirm pass" class="text-danger "></span>
            <!-- <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small> -->
        </div>
        <div class="form-group">
            <label>Email: </label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
            <span id="emails" class="text-danger "></span>
            <!-- <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small> -->
        </div>

        <div class="form-group">
            <label>Mobile Number: </label>
            <input type="text" name="mobile" id="mobile" class="form-control" placeholder="Enter your mobile number">
            <span id="mobilenumber" class="text-danger "></span>
            <!-- <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small> -->
        </div> 
        <input type="submit" name="Submit" value="submit" class="btn btn-success">
    </form>
</div>
</div>
</div>
<body>
    <script type="text/javascript">

    function validation(){

        var user = document.getElementById('user').value;
        var pass = document.getElementById('pass').value;
        var conpass = document.getElementById('conpass').value;
        var email = document.getElementById('email').value;
        var mobile = document.getElementById('mobile').value;

        if (user == ""){
            document.getElementById('username').innerHTML =" ** Please fill the username field";
            return false;
        }
        if ((user.length <=2) || (user.length > 20)){
            document.getElementById('username').innerHTML =" ** Please fill the username must be between 2 to 20 only ";
            return false;
        }
        if(!isNaN(user)){
            document.getElementById('username').innerHTML =" ** Only character are allowed ";
            return false;
        }

        if (pass == ""){
            document.getElementById('password').innerHTML =" ** Please fill the password field";
            return false;
        }
        if ((pass.length <=5) || (pass.length > 20)){
            document.getElementById('password').innerHTML =" ** password must be between 5 to 20 only";
            return false;
        }
        if (pass!=conpass){
            document.getElementById('password').innerHTML =" ** password are not matching";
            return false;
            
        }
        if (conpass == ""){
            document.getElementById('confirm pass').innerHTML =" ** Please fill the confirm password field";
            return false;

        }
        if (email == ""){
            document.getElementById('emails').innerHTML =" ** Please fill the email field";
            return false;

        }
        if (email.indexOf('@') <= 0){
            document.getElementById('emails').innerHTML =" ** @ is invalid  position";
            return false;
        }
        if ((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
            document.getElementById('emails').innerHTML =" ** . is invalid position";
            return false;

        }
        if (mobile == ""){
            document.getElementById('mobilenumber').innerHTML =" ** Please fill the mobile number field";
            return false;
        }
        if(isNaN(mobile)){
            document.getElementById('mobilenumber').innerHTML =" ** Mobile  must be digit only not a character";
            return false;
        }
        if(mobile.length!=10){
            document.getElementById('mobilenumber').innerHTML =" ** Mobile number must be 10 digit";
            return false;
        }
    }

    </script>
    
</body>
</html>
